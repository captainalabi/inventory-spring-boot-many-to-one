<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
	
<head>
	<title>Create New Brand</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div class="p2 ">
	  <a class="h2" th:href="@{/categories}">List Categories</a>
	  <a class="h2" th:href="@{/allProducts}">List Products</a>
  </div>
  
<div class="container-fluid text-center">  
	<h1 th:if="${brand.id == null}">Create New Brand</h1>
	<h1 th:unless="${brand.id == null}">Edit Brand</h1>
    <span th:text="${message}"></span>
  <div>
	  <form th:action="@{/brand/save}" th:object="${brand}" th:method="post" required style="max-width: 600px; margin: o auto;">
		  <input type="hidden" th:field="*{id}" th:value="${brand.id}"/>
		  <div class="m-3">
		  <div class="form-group row" p-1>
			  <label for="name" class="col-form-label col-sm-4">Name:</label>
			  <div class="col-sm-8">
			  <input type="text" th:field="*{name}" name="name" class="form-control" required/>
			  </div>
		  </div>
		  
		  <div class="form-group row p-1">
			  <label for="name" class="col-form-label col-sm-4">Category:</label>
			   <div class="col-sm-8">
			  <select th:field="*{categories}"  name="category" multiple="multiple" class="form-control" required/>
				   <option text=" " value=" ">Select Category</option>
				  <th:block th:each="cat:${categoryList}">
					 <option th:text="${cat.name}" th:value="${cat.id}"/>
				  </th:block>
			  </select>
			  </div>
		  </div>
		  <div class="text-center p-3">
		  <button type="submit" class="btn btn-primary">Submit</button>
		  </div>
		  </div>
	  </form>
	 
  </div>
  
</body>
</html>
